services:
  jwt-server:
    image: node:alpine
    restart: always
    command:
      - npx
      - --package
      - jwt-mock-server
      - -y
      - start
    ports:
      - 9000:9000
  enabler:
    image: node:20
    volumes:
      - ./enabler:/home/node/app
    restart: always
    working_dir: /home/node/app
    depends_on:
      - processor
    command: /bin/sh -c 'npm install && npm run docker:dev'
    env_file:
      - ./enabler/.env
    environment:
      - PROCESSOR_URL=http://localhost:8080
    ports:
      - 3000:3000
  processor:
    image: node:20
    volumes:
      - ./processor:/home/node/app
    working_dir: /home/node/app
    depends_on:
      - jwt-server
    env_file:
      - ./processor/.env
    environment:
      - CTP_JWKS_URL=http://jwt-server:9000/jwt/.well-known/jwks.json
      - CTP_JWT_ISSUER=https://issuer.com
    command: /bin/sh -c 'npm install && npm run watch'
    ports:
      - 8080:8080
